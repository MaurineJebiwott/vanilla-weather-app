<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="search-input"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="search" class="button" />
            </div>
          </div>
        </form>
        <div class="Weatherinfo">
          <div class="row">
            <div class="col-6">
              <h1>Nairobi</h1>
              <div>
                <span id="date">Tuesday 05:00</span>
                <span id="description">Scattered Clouds</span>
              </div>
              <div>
                <span class="humidity">Humidity: 87%</span>
                <span class="wind">Wind 3.6 km/h </span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="temperature-info">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="clear"
                  id="icon"
                />

                <span class="temperature"></span>
                <span class="unit">
                  <a href="#" id="celsius-link">°C</a>
                  | <a href="#" id="fahrenheit-link">°F</a></span
                >
              </div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div>Thurs</div>
                <div>
                  <img
                    src="https://openweathermap.org/img/wn/10d@2x.png"
                    alt="clear"
                    width="36"
                    class="forecast-icons"
                  />
                </div>
                <div>20 12</div>
              </div>
              <div class="col-2">
                <div>Fri</div>
                <div>
                  <img
                    src="https://openweathermap.org/img/wn/10d@2x.png"
                    alt="clear"
                    class="forecast-icons"
                    width="36"
                  />
                </div>
                <div>20 13</div>
              </div>
              <div class="col-2">
                <div>Sat</div>
                <div>
                  <img
                    src="https://openweathermap.org/img/wn/10d@2x.png"
                    alt="clear"
                    class="forecast-icons"
                    width="36"
                  />
                </div>
                <div>22 16</div>
              </div>
              <div class="col-2">
                <div>Sun</div>
                <div>
                  <img
                    src="https://openweathermap.org/img/wn/10d@2x.png"
                    alt="clear"
                    class="forecast-icons"
                    width="36"
                  />
                </div>
                <div>22 16</div>
              </div>
              <div class="col-2">
                <div>Mon</div>
                <div>
                  <img
                    src="https://openweathermap.org/img/wn/10d@2x.png"
                    alt="clear"
                    class="forecast-icons"
                    width="36"
                  />
                </div>
                <div>22 16</div>
              </div>
              <div class="col-2">
                <div>Tue</div>
                <div>
                  <img
                    src="https://openweathermap.org/img/wn/10d@2x.png"
                    alt="clear"
                    class="forecast-icons"
                    width="36"
                  />
                </div>
                <div>22 16</div>
              </div>
            </div>
          </div>
        </div>
        <a
          href="https://github.com/Medomale123/vanilla-weather-app"
          target="_blank"
          id="link"
          >Github repository</a
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
