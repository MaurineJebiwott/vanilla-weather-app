<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-9">
          <input type="text" value="Enter a city..." />
        </div>
        <div class="col-3">
          <input type="submit" value="search" />
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-6">
          <h1>Nairobi</h1>
          <div>
            <span class="date">Tuesday 05:00</span>
            <span class="description">Scattered Clouds</span>
          </div>
          <div>
            <span class="humidity">Humidity: 87%</span>
            <span class="wind">Wind 3.6 km/h </span>
          </div>
        </div>
        <div class="col-6">
          <span class="temperature">17</span>
          <span class="unit">Â°C</span>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
